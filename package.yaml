name: haskell
version: 0.1.0.0
github: "githubuser/haskell"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2023 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/haskell#readme>

language: GHC2021
dependencies:
  - base >= 4.7 && < 5
  - time
  - containers
  - text
  - bytestring
  - bytestring-conversion
  - comonad
  - safe-exceptions
  - mtl
  - effectful
  - effectful-core
  - effectful-plugin
  - effectful-th
  - lens
  - aeson
  - lens-aeson
  - vector
  - profunctors
  - unix

  - servant-server
  - wai
  - warp
  - vault
  # - http-types
  - ulid

  # validated applicative functor
  - validation-selective

  # parallel
  - monad-par

  - stm

  # concurrency
  - async

  # pipeline
  - conduit

  # hasql ecosystem
  - hasql
  - hasql-transaction
  - hasql-th
  - hasql-pool

default-extensions:
  - OverloadedStrings
  - GADTs
  - DeriveFunctor
  - TypeFamilies
  - NoStarIsType
  - DataKinds
  - DuplicateRecordFields
  - RecordWildCards
  - NoFieldSelectors
  - QuasiQuotes
  - TemplateHaskell
  - LambdaCase
  - MultiWayIf

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -fplugin=Effectful.Plugin

library:
  source-dirs: src

executables:
  haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell
    when:
      - condition: false
        other-modules: Paths_haskell

tests:
  haskell-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    build-tools:
      - tasty-discover
    dependencies:
      - tasty
      - tasty-hspec
      - hspec
      - hspec-wai
      - QuickCheck
      - haskell
